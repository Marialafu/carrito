<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desserts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <header class="header-container">
      <h1>Desserts</h1>
    </header>
    <main>

        <section class="filter-buttons-container" id="filter-buttons-container">
          <button data-filter="default" class="filter-button button button-selected">Default</button>
          <button data-filter="name" class="filter-button button">Name</button>
          <button data-filter="price" class="filter-button button">Price</button>
        </section>

      <section class="cards-and-cart-container">

        <section class="desserts-grid" id="desserts-grid">
          </article>
          
        </section>

      <section class="cart-container">
        <h2>Your Cart (0)</h2>
        <div class="empty-cart-container">
        <img src="./assets/images/icons/illustration-empty-cart.svg" alt="">
        <p class="subtitle">Your added items will appear here</p>
        </div>

        <div class="full-cart-container">
          <div class="text-full-cart-container">
            <div>
              <span class="title-s">Title</span>
            </div>
            <div class="subtitle-full-cart-container">
              <span class="subtitle featured-text">x1</span>
              <span class="category-text">p.unidad</span>
              <span class="subtitle">Precio total</span>
            </div>
          </div>
          <div class="circle brown-circle eliminate-button-full-cart-container">
          </div>
        </div>
      </section>
      
    </section>

    </main>

    <script src="./js/scripts.js"></script>
  </body>
</html>
